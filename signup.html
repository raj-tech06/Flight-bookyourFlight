<body>

    <div id="signuppage">
    
        <h2 id="signtext">Sign Up</h2>

    <form id="signup">

            <input type="text" id="Signupnumber" placeholder="Number" required><br> <br>

            <button type="submit" id="signupbtn1">Sign Up</button><br> <br> <br>

            <p class="p1">Already have an account?</p><a href="login.html" id="a1" >Login</a>


    </form>
        
    </div>

        AOS.init();
      </script>
